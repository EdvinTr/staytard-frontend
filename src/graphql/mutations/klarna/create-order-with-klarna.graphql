mutation CreateOrderWithKlarna(
  $input: InitKlarnaSessionInput!
  $authorizationToken: String!
) {
  createOrderWithKlarna(
    input: $input
    authorizationToken: $authorizationToken
  ) {
    id
    orderNumber
    deliveryAddress
    city
    postalCode
    shippingCost
    userId
    paymentType
    orderStatusId
  }
}
