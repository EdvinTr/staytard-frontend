query FindOneCustomerOrder($id: Float!) {
  oneCustomerOrder(id: $id) {
    user {
      id
      firstName
      lastName
      deletedAt
    }
    order {
      ...CoreCustomerOrderFields
      orderItems {
        quantity
        sku
        product {
          id
          name
          currentPrice
          brand {
            name
          }
          images {
            imageUrl
          }
          attributes {
            sku
          }
        }
      }
    }
  }
}
