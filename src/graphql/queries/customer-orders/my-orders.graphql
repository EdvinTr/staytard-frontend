query MyCustomerOrders($input: FindMyCustomerOrdersInput!) {
  myOrders(input: $input) {
    totalCount
    hasMore
    items {
      id
      orderNumber
      deliveryAddress
      city
      postalCode
      totalAmount
      shippingCost
      grandTotal
      purchaseCurrency
      createdAt
      paymentType
      orderStatus {
        status
      }
    }
  }
}
